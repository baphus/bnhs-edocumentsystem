[phases.setup]
nixPkgs = ["nodejs_22", "php83", "php83Packages.composer"]

[phases.install]
cmds = [
    "composer install --optimize-autoloader --no-dev --no-interaction --no-scripts",
    "npm install"
]

[phases.build]
cmds = [
    "npm run build"
]

[variables]
CACHE_STORE = "file"

[start]
cmd = "bash railway-start.sh"
